sudo: required
language: python
os: linux
dist: trusty
python:
  - "2.7"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - sudo apt-get -qq install firefox tor libstdc++6 software-properties-common
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -y update
  - sudo apt-get -qq install g++-4.8
  - easy_install .
  - wget https://archive.torproject.org/tor-package-archive/torbrowser/4.5.1/tor-browser-linux64-4.5.1_en-US.tar.xz
  - tar -xvf tor-browser-linux64-4.5.1_en-US.tar.xz
before_script:
  - cd tbselenium/test
  - export TBB_PATH=../../tor-browser_en-US
script:  py.test
